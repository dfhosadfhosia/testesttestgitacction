# This is a basic workflow to help you get started with Actions

name: TEST

# Controls when the action will run. 
on: 
  push:
    branches: 
    - main
    paths:
    - 'sf/**'

jobs:
  notify:
    name: Slack Notification2
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        id: setmsg
        run: |
          MSG=$(echo ${{ toJSON(github.event.head_commit.message) }} |sed -e 's/"$//' | sed -e 's/^"//')
          echo ::set-output name=msg::$MSG
      - name: 'Send Notification'
        run: |
          jq -n '{
            "text": "(${{github.event.release.tag_name}}) リリース 🚀",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "📝 *リリースノート* \n${{steps.setmsg.outputs.msg}}"
                }
              }
            ]
          }' | curl -H 'Content-Type: application/json' -d @- ${{ secrets.INCOMING_WEBHOOK_URL }}
